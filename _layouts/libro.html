---
layout: default
---
<section class="container-fluid bg-light">
  <div class="row my-3">
    <div class="col-md-4 mx-auto">
      <img src="{{ site.baseurl }}/assets/img/{{ page.heroLibro }}" alt="" class="img-fluid">
    </div>
  </div>
</section>

<section class="container">
  <div class="row my-3">
    <div class="col-md-10 mx-auto rounded shadow p-3 bg-light">
      {{ content }}
    </div>
  </div>
</section>

<section class="container-fluid bg-light py-3" id="sello">
  <div class="row">
    <div class="col-12 mb-3 text-center">
      <h2 class="h2">Libros por {{page.autorLibro}}</h3>
    </div>
  </div>
  <div class="row">
    {% include aside-sellos.html %}
    <div class="col-md-9">
      <div class="row">
        {% for libro in site.libros %}
        {% if libro.autorLibro == page.autorLibro %}
        {% include card-libro.html %}
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
