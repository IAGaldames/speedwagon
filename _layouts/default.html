<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
{% include head.html %}

<body class="default d-flex flex-column min-vh-100 bg-dark-subtle futura">
	{% include header.html %}
	<main class="">
		{% if page.image %}
		<div class="container-fluid d-flex align-items-center text-white text-shadow text-shadow-lg"
			style="background-image: url({{ site.baseurl }}/assets/img/{{ page.image }} ); background-position: center center; background-repeat:no-repeat; background-size:cover; no-repeat; min-height: 200px">
			{% endif %}
			<div class="container">
				<div class="row my-3">
					<div class="col-12 text-center" id="title">
						{% if page.title %}
						<h1 class="display-1 text-capitalize " id="page-title"><b>{{ page.title}}</b></h1>
						{% else %}
						<h1 class="display-1 text-capitalize " id="site-title"><b>{{ site.title}}</b></h1>
						{% endif %}
					</div>
					{% if page.subtitle %}
					<div class="col-12 text-center mb-3" id="subtitle">
						<h2 class="h2" id="page-subtitle">{{ page.subtitle}}</h2>
					</div>
					{% endif %}
				</div>
			</div>
			{% if page.image %}
		</div>
		{% endif %}


		{{ content }}


	</main>
	{% include footer.html %}
	<!-- <script src="{{ '/assets/js/bundle.js' | relative_url }}"></script> -->
</body>

</html>
