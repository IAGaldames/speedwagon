<footer class="border-top shadow mt-auto bg-dark text-light" id="footer">
  <div class="container text-left py-4">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <h6 class="text-uppercase"><b> {{ site.title | safeHTML }}</b></h6>
        <img class="img-fluid w-75" src="/{{ site.baseurl }}/assets/img/footer-logo.png">
        <p>{{ site.description | safeHTML }}</p>
      </div>
      <div class="col-xs-12 col-md-4">
        <h6 class="text-uppercase"><b>Géneros</b></h6>
        <nav class="">
          {% include lista-generos-sellos.html %}
        </nav>
      </div>
      <div class="col-xs-12 col-md-4">
        <h6 class="text-uppercase"><b>Publica con nosotros</b></h6>
        <a class="btn btn-primary btn-sm" href="{{ site.baseurl }}/manuscritos">Recepción de manuscritos</a>
        <hr>
        {% include social-links.html %}

      </div>
    </div>


  </div>
  <div class="container-fluid bg-930 py-4">

    <div class="col-12 text-center">
      <p>&copy; {{ site.time | date: '%Y' }} {{site.title}}. Todos los derechos reservados.</p>
    </div>
  </div>
</footer>
