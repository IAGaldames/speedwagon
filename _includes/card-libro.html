<div class="col-6 col-md-2 mb-3">
  <a href="{{ site.baseurl }}{{ libro.url }}"
    class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
    <div class="card bg-white shadow-sm d-flex h-100 mb-3">
      <div class="card-image">
        <img src="{{ site.baseurl }}/assets/img/libros/portadas/{{libro.portadaLibro}}" alt=""
          class="img-fluid rounded shadow border-light">
      </div>
      <div class="card-body pb-0 h-100">
        {% if libro.selloLibro %}
        <small class="text-danger text-uppercase fw-bolder text-small">
          {{ libro.selloLibro}}
        </small>
        {% endif %}
        <p class="h6 text-black mb-2 text-capitalize">
          <b>{{ libro.title }}</b>
        </p>
        <p class="text-black text-capitalize mb-0 lh-1 fw-lighter" id="autorLibro ">
          {{ libro.autorLibro }}
        </p>
      </div>
    </div>
  </a>
</div>
