<article id="lista-generos-sellos">
  <div class="row">
    <div class="col-12">
      <ul class="list-group list-group-flush">
        {% for sello in site.sellos %}
        <li class="list-group-item list-group-item-action list-group-item-dark bg-dark text-light">
          <a href="{{ site.baseurl }}{{ sello.url }}" class="">
            {{ sello.title }} 
          </a>
          
        </li>
       {% endfor %}
      </ul>
    </div>
  </div>
</article>
