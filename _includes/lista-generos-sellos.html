<article id="lista-generos-sellos">
  <div class="row">
    <div class="col-12">
      <ul class="list-group list-group-flush">
        {% for selloEditorial in site.data.sellos_editoriales.sellosSpeedwagon %} {% if selloEditorial.generoSello %}
        <li class="list-group-item list-group-item-action list-group-item-dark">
          <a href="{{ site.baseurl }}{{ selloEditorial.urlSello }}" class="">
            {{ selloEditorial.generoSello }}
          </a>
          
        </li>
        {% endif %} {% endfor %}
      </ul>
    </div>
  </div>
</article>
